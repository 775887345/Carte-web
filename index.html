<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Carte web Sénégal</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Lim_Region_1.js"></script>
        <script src="data/Secteurs_dactivites_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[12.195753669774152,-19.11334834938496],[16.998496544654724,-9.372178165171956]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Carte web Sénégal</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Une cartographie fictive des secteurs d\'activité au Sénégal et de la densité de population par région ';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Lim_Region_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOM</th>\
                        <td>' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DENSITE</th>\
                        <td>' + (feature.properties['DENSITE'] !== null ? autolinker.link(feature.properties['DENSITE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Lim_Region_1_0(feature) {
            if (feature.properties['DENSITE'] >= 10.000000 && feature.properties['DENSITE'] <= 32.600000 ) {
                return {
                pane: 'pane_Lim_Region_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DENSITE'] >= 32.600000 && feature.properties['DENSITE'] <= 54.800000 ) {
                return {
                pane: 'pane_Lim_Region_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,234,194,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DENSITE'] >= 54.800000 && feature.properties['DENSITE'] <= 82.000000 ) {
                return {
                pane: 'pane_Lim_Region_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,199,124,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DENSITE'] >= 82.000000 && feature.properties['DENSITE'] <= 238.800000 ) {
                return {
                pane: 'pane_Lim_Region_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,146,75,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DENSITE'] >= 238.800000 && feature.properties['DENSITE'] <= 6167.000000 ) {
                return {
                pane: 'pane_Lim_Region_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Lim_Region_1');
        map.getPane('pane_Lim_Region_1').style.zIndex = 401;
        map.getPane('pane_Lim_Region_1').style['mix-blend-mode'] = 'normal';
        var layer_Lim_Region_1 = new L.geoJson(json_Lim_Region_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lim_Region_1',
            layerName: 'layer_Lim_Region_1',
            pane: 'pane_Lim_Region_1',
            onEachFeature: pop_Lim_Region_1,
            style: style_Lim_Region_1_0,
        });
        bounds_group.addLayer(layer_Lim_Region_1);
        map.addLayer(layer_Lim_Region_1);
        function pop_Secteurs_dactivites_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOM</th>\
                        <td>' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Secteurs d\'activités</th>\
                        <td class="visible-with-data" id="Secteur">' + (feature.properties['Secteur'] !== null ? autolinker.link(feature.properties['Secteur'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Secteurs_dactivites_2_0(feature) {
            switch(String(feature.properties['Secteur'])) {
                case 'Agricole':
                    return {
                pane: 'pane_Secteurs_dactivites_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,238,100,1.0)',
                interactive: true,
            }
                    break;
                case 'Minier':
                    return {
                pane: 'pane_Secteurs_dactivites_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,211,152,1.0)',
                interactive: true,
            }
                    break;
                case 'Telecom':
                    return {
                pane: 'pane_Secteurs_dactivites_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,86,193,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Secteurs_dactivites_2');
        map.getPane('pane_Secteurs_dactivites_2').style.zIndex = 402;
        map.getPane('pane_Secteurs_dactivites_2').style['mix-blend-mode'] = 'normal';
        var layer_Secteurs_dactivites_2 = new L.geoJson(json_Secteurs_dactivites_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Secteurs_dactivites_2',
            layerName: 'layer_Secteurs_dactivites_2',
            pane: 'pane_Secteurs_dactivites_2',
            onEachFeature: pop_Secteurs_dactivites_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Secteurs_dactivites_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Secteurs_dactivites_2);
        map.addLayer(layer_Secteurs_dactivites_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Secteurs d\'activites<br /><table><tr><td style="text-align: center;"><img src="legend/Secteurs_dactivites_2_Agricole0.png" /></td><td>Agricole</td></tr><tr><td style="text-align: center;"><img src="legend/Secteurs_dactivites_2_Minier1.png" /></td><td>Minier</td></tr><tr><td style="text-align: center;"><img src="legend/Secteurs_dactivites_2_Telecom2.png" /></td><td>Telecom</td></tr></table>', layer: layer_Secteurs_dactivites_2},
            {label: 'Densité de population<br /><table><tr><td style="text-align: center;"><img src="legend/Lim_Region_1_10330.png" /></td><td>10 - 33</td></tr><tr><td style="text-align: center;"><img src="legend/Lim_Region_1_33551.png" /></td><td>33 - 55</td></tr><tr><td style="text-align: center;"><img src="legend/Lim_Region_1_55822.png" /></td><td>55 - 82</td></tr><tr><td style="text-align: center;"><img src="legend/Lim_Region_1_822393.png" /></td><td>82 - 239</td></tr><tr><td style="text-align: center;"><img src="legend/Lim_Region_1_23961674.png" /></td><td>239 - 6167</td></tr></table>', layer: layer_Lim_Region_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
